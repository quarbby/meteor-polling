<body>
    
    <!-- Poll creation form here -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {{ >pollForm }}
            </div>
        </div>
    </div>
    
    <!-- Loop over polls and show each -->
    <div class="polls">
        {{ #each polls }}
            {{ >poll }}
        {{ /each }}
    </div>
    
</body>
